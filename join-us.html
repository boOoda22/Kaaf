                                        <div class="input-group">
                                            <input type="text" name="store-name" id="store-name" class="form-control" placeholder="اسم المتجر*" required="" data-error="برجاء ادخال الاسم">

                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">

                                                <li class="option selected focus">الفئة</li>                                                         
                                                <li data-value="1" class="option">الكل</li>                                                         
                                                <li data-value="2" class="option">حلى</li>                                                         
                                                <li data-value="3" class="option">منتجات حرفية</li>                                                         
                                                <li data-value="4" class="option">ثياب</li>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group mb-20">

                                        </div>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group mb-20">
                                        <div class="input-group">
                                            <input type="text" name="phone-number" id="phone-number" class="form-control" placeholder="رقم الهاتف*" required="" data-error="برجاء ادخال رقم الهاتف">
                                        </div>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">

                                            <input type="text" name="cr" id="cr" class="form-control" placeholder="السجل التجارى*" required="" data-error="برجاء ادخال رقم السجل التجارى">
                                        </div>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 col-lg-6">
                                    <div class="form-group uploud-logo mb-20">
